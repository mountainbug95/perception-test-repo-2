{% extends "body.html" %}

{% block content %}

    {% include "hero_generic.html" %}

    <!--Contact-->
    <div class="content">
        <h1 class="content-heading">{{ page.title }}</h1>

        {{ page.content }}

        <!--FORM-->
        <form>
            <span>Name</span>
            <input type="text" name="name">
            <span>Email</span>
            <input type="email" name="email">
            <span>Message</span>
            <textarea name="comment"> </textarea>
            <input id="send-btn" type="submit" value="Send">
        </form>

    </div>

{% endblock %}
